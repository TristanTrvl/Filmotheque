<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmotheque</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1><a th:href="@{/}">Filmotheque</a></h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Films</a></li>
            <li th:if="${loggedUser == null}"><a th:href="@{/login}">Login</a></li>
            <li th:if="${loggedUser != null}"><a th:href="@{/logout}">Disconnect</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="wrapper">
        <h2>Liste des films</h2>
        <ul th:each="movie : ${movies}">
            <li>
                <article class="card flow">
                    <h3 th:text="${movie.title}"></h3>
                    <p th:text="${movie.synopsis}"></p>
                    <p th:text="${movie.director.getFullName()}"></p>
                    <a th:href="@{'/movie/' + ${movie.id}}">Voir</a>
                </article>
            </li>
        </ul>
    </section>
</main>

<footer></footer>
</body>
</html>
